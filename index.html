<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Heebo|Source+Code+Pro|ZCOOL+XiaoWei" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>
<div class="container">
        <div class="jumbotron">
                <h1 class="display-4">Rock Paper Scissors</h1>
              </div>   
    <div id="wrapper">
        <div class="row">
            <div class="col-6">
                <div class="playerWrapper">
        <p>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                Join Game
            </button>
        </p>
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                      <!--SIGN IN-->
                      <form>
                            <div class="form-group">
                              <label for="formGroupExampleInput">Name</label>
                              <input type="text" class="form-control" id="firstName">
                            </div>
                            <button type="submit" class="btn btn-primary ready">Ready</button>
                          </form>
                </div>
            </div>
            </div>
            </div>
            <div class="col-6" id="opponentWindow">
                    <div class="card" style="width: 18rem;">
                            <img src="" class="card-img-top imageLoading" alt="">
                            <div class="card-body opponentWindow">
                              <p class="card-text queueDisplay"></p>
                            </div>
                          </div>
            </div>
        </div>
    </div>
</div>



<!--MODAL MODAL MODAL MODAL MODAL MODAL MODAL MODAL MODAL MODAL-->
      
      <!-- Modal for Countdown-->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body timer myInput"> 
                <h1>READY</h1>
            </div>
          </div>
        </div>
      </div>

      <!--Modal for Rematch-->
      <div class="modal" tabindex="-1" role="dialog" id="restartGame">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header mx-auto">
                  <h5 class="modal-title px-auto">Game Over</h5>
                </div>
                <div class="modal-footer mx-auto">
                  <button type="button" class="btn btn-primary rematch" data-dismiss="modal">Rematch</button>
                  <button type="button" class="btn btn-primary quitGame">Quit Game</button>
                </div>
              </div>
            </div>
          </div>

    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="assets/javascript/game.js"></script>

</body>
</html>
